version: 'alpine'
services:
  fast-api:
    build: ./app
    ports:
      - "80"
  app2:
    build: ./app2
    ports:
      - "90"
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fast-api
      - app2
    ports:
      - "8080:8080"
