version: 'alpine'
services:
  go-api:
    build: .
    ports:
      - "6000"
  service-youtube-dl:
    build: ./services/youtube-dl
    ports:
      - "9999:9999"
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - go-api
    ports:
      - "4000:4000"
